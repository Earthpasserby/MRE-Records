<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="./output.css" rel="stylesheet" />

    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/a6c073ed30.js"
      crossorigin="anonymous"
    ></script>

    <title>MRE-Records</title>
  </head>
  <body>
    <header class="shadow mb-2 bg-cyan-100 py-4">
      <div
        class="relative mx-auto flex flex-col sm:flex-row max-w-screen-lg sm:items-center sm:justify-between"
      >
        <a class="flex items-center text-2xl font-black MRE-span">
          <span class="mr-2 text-red-900"
            ><i class="fa-solid fa-record-vinyl"></i
          ></span>
          <div class="border-b-4 border-red-900">
            <span>MRE Records</span>
          </div>
        </a>
        <input class="peer hidden" type="checkbox" id="navbar-open" />
        <label
          class="sm:hidden cursor-pointer absolute right-0 text-xl mt-1 px-4"
          for="navbar-open"
        >
          <i class="fa-solid fa-bars"></i>
        </label>

        <nav
          class="peer-checked:block hidden py-4 sm:block sm:py-4 sm:px-5 mobile-pr-4 sm:pr-0 mt-4 sm:mt-0"
        >
          <ul class="flex flex-col gap-y-4 sm:flex-row sm:gap-x-8">
            <li>
              <a href="#" class="hover:text-red-600 nav-Items">About</a>
            </li>
            <li>
              <a href="#" class="hover:text-red-600">Albums</a>
            </li>
            <li>
              <a href="#" class="hover:text-red-600 nav-Items">Artiste</a>
            </li>
            <li>
              <a href="#" class="hover:text-red-600 nav-Items">Lifestyle</a>
            </li>
            <li class="mt-2 sm:mt-0">
              <a
                href="#"
                class="border-2 px-5 py-2 rounded-xl border-red-500 font-medium text-red-500 hover:bg-red-100 hover:text-white"
                >Inquire</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>
  </body>
</html>
